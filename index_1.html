<html ng-app="helloWordApp">
    <head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="angular.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script>
            var model = "Hello word";

            var helloWordApp = angular.module('helloWordApp', []);
            helloWordApp.controller("helloWordCtrl", function ($scope) {
                $scope.message = model;
                $scope.clickHandler = function () {
                    $scope.message = $scope.text;
                };
            });

        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="helloWordCtrl">
        <section>
            <div class="container">
            <div class="panel-body">
                {{message}}
                <h3 ng-bind="message"></h3>
                <div>ANGULAR JS</div>

                <input class="form-control" ng-model="text" />
                <button class="btn btn-success" ng-click="clickHandler()">обновить</button>
            </div>
            </div>
        </section>
    </body>
</html>
